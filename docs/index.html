<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Proyect module 02 team 04</title>
  </head>

  <body>
    <header class="header__container">
      <img
        class="header__img"
        src="./assets/images/logo-awesome-profile-cards.svg"
        alt="logo-awesome-profile-cards"
      />
    </header>

    <main class="main__container">
      <section class="main__section1">
        <h1 class="main__section1--title">Crea tu tarjeta de visita</h1>
        <p class="main__section1--paragraph">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
      </section>
      <section class="main__section2">
        <ul class="main__section2--options">
          <li class="section2__li li__design">
            <i class="far fa-object-ungroup main__section2--icon"></i>Diseña
          </li>

          <li class="section2__li li__fill">
            <i class="far fa-keyboard main__section2--icon"></i>Rellena
          </li>

          <li class="section2__li li__share">
            <i class="fas fa-share-alt main__section2--icon"></i>Comparte
          </li>
        </ul>
      </section>
      <section class="main__section3">
        <a
          class="main__section3--button"
          href="../cards.html"
          title="Comenzar a crear tarjeta"
          >Comenzar</a
        >
      </section>
    </main>

    <footer class="footer__container">
      <p class="footer__paragraph">
        <small>Awesome profile-cards &copy;2021</small>
      </p>
      <img
        class="footer__logo"
        src="./assets/images/logo-adalab.png"
        alt="logo de adalab"
      />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
